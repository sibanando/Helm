
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-ui-dep
  labels:
    app: react-ui
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-ui
  template:
    metadata:
      labels:
        app: react-ui
        env: dev
    spec:
      containers:
        - name: react-ui
          image: vikashashoke/ui
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 0.2
              memory: 500Mi
            requests:
              cpu: 0.2
              memory: 500Mi